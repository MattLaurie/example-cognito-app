<div class="login-wrapper">
  <form [formGroup]="confirmForm" (ngSubmit)="confirm()" class="login" role="form">
    <label class="title">
      Confirm your Astroshare Account
    </label>
    <p>Check your email <span *ngIf="email"><b>{{email}}</b></span> for an account confirmation code.</p>
    <div class="login-group">
      <div class="error active" *ngIf="error">
        {{error}}
      </div>
      <input class="username" type="text" id="login_username" formControlName="code" placeholder="Confirmation code">
      <a [routerLink]="['../resend-code']">Need a new code?</a>
      <button type="submit" class="btn btn-primary" [disabled]="!confirmForm.valid || busy">
        NEXT
        <span class="spinner spinner-inline" *ngIf="busy"></span>
      </button>
      <a [routerLink]="['/signup']" class="signup">Don't have an account?</a>
    </div>
  </form>
</div>
